name: 🚀 Release and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'main'
        type: choice
        options:
          - main
      run_quality_checks:
        description: 'Run quality checks'
        required: false
        default: true
        type: boolean
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '20.x'
        type: string
      package_manager:
        description: 'Package manager to use (npm, yarn, or bun)'
        required: false
        default: 'npm'
        type: string
      working_directory:
        description: 'Directory to run commands in (if not root)'
        required: false
        default: ''
        type: string
      skip_lint:
        description: 'Skip the lint job in quality workflow'
        required: false
        default: false
        type: boolean
      skip_typecheck:
        description: 'Skip the typecheck job in quality workflow'
        required: false
        default: false
        type: boolean
      skip_test:
        description: 'Skip the test job in quality workflow'
        required: false
        default: false
        type: boolean
      skip_format:
        description: 'Skip the format check job in quality workflow'
        required: false
        default: false
        type: boolean
      skip_build:
        description: 'Skip the build job in quality workflow'
        required: false
        default: false
        type: boolean
      skip_security:
        description: 'Skip the security scan job in quality workflow'
        required: false
        default: false
        type: boolean
      skip_github_issue:
        description: 'Skip creating GitHub issue on failure'
        required: false
        default: false
        type: boolean

# Prevent concurrent runs of the same workflow on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Environment setup
  determine_environment:
    name: 🌍 Determine Environment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: 🔄 Set environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

  release:
    name: 📦 Release
    # Reference to the quality checks workflow
    uses: ./.github/workflows/release.yml
    with:
      node_version: ${{ inputs.node_version }}
      package_manager: ${{ inputs.package_manager }}
      working_directory: ${{ inputs.working_directory }}
      skip_lint: ${{ inputs.skip_lint }}
      skip_typecheck: ${{ inputs.skip_typecheck }}
      skip_test: ${{ inputs.skip_test }}
      skip_format: ${{ inputs.skip_format }}
      skip_build: ${{ inputs.skip_build }}
      skip_security: ${{ inputs.skip_security }}
    secrets:
      PAT: ${{ secrets.PAT }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # Publish to npm
  publish_npm:
    name: 📦 Publish to npm
    needs: [determine_environment, release]
    if: ${{ needs.determine_environment.outputs.environment == 'main' && !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build package
        run: npm run build

      - name: 🔍 Check npm token
        id: check-npm-token
        run: |
          if [[ -z "${{ secrets.NPM_TOKEN }}" ]]; then
            echo "NPM_TOKEN is not set, skipping publish"
            echo "has_npm_token=false" >> $GITHUB_OUTPUT
          else
            echo "has_npm_token=true" >> $GITHUB_OUTPUT
          fi

      - name: 📦 Publish to npm
        if: steps.check-npm-token.outputs.has_npm_token == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📢 Notify on success
        if: steps.check-npm-token.outputs.has_npm_token == 'true'
        run: echo "Successfully published version ${{ needs.release.outputs.version }} to npm"

  create_github_issue_on_failure:
    name: 🚨 Create Github Issue on Failure
    needs: [release]
    if: ${{ failure() && !contains(github.event.head_commit.message, '[skip ci]') && (github.event.inputs.skip_github_issue != 'true' && inputs.skip_github_issue != true) }}
    # Reference to the GitHub issue creation workflow
    # Note: In actual usage, ensure this file exists in your repository
    uses: ./.github/workflows/create-github-issue-on-failure.yml
    with:
      workflow_name: 'Version and Release'
    secrets:
      PAT: ${{ secrets.PAT }}
