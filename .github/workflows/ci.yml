name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    name: 🔍 Quality Checks
    if: ${{ !inputs.skip_quality }}
    # Reference to the quality checks workflow
    uses: ./.github/workflows/quality.yml
    with:
      node_version: ${{ inputs.node_version }}
      package_manager: ${{ inputs.package_manager }}
      working_directory: ${{ inputs.working_directory }}
      skip_lint: ${{ inputs.skip_lint }}
      skip_typecheck: ${{ inputs.skip_typecheck }}
      skip_test: ${{ inputs.skip_test }}
      skip_format: ${{ inputs.skip_format }}
      skip_build: ${{ inputs.skip_build }}
      skip_security: ${{ inputs.skip_security }}
    secrets:
      PAT: ${{ secrets.PAT }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  create_github_issue_on_failure:
    name: 🚨 Create Github Issue on Failure
    needs: [quality]
    if: ${{ failure() && !contains(github.event.head_commit.message, '[skip ci]') && (github.event.inputs.skip_github_issue != 'true' && inputs.skip_github_issue != true) }}
    # Reference to the GitHub issue creation workflow
    # Note: In actual usage, ensure this file exists in your repository
    uses: ./.github/workflows/github-issue-on-failure.yml
    with:
      workflow_name: 'Version and Release'
    secrets:
      PAT: ${{ secrets.PAT }}
